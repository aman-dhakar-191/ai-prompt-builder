<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Testing - OpenRouter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 200px);
            min-height: 600px;
        }

        .sidebar {
            border-right: 1px solid #e5e7eb;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input[type="range"] {
            padding: 0;
        }

        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: 600;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message-role {
            font-weight: 600;
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        .message-role.user {
            background: #dbeafe;
            color: #1e40af;
        }

        .message-role.assistant {
            background: #d1fae5;
            color: #065f46;
        }

        .message-role.system {
            background: #fef3c7;
            color: #92400e;
        }

        .message-time {
            font-size: 12px;
            color: #6b7280;
        }

        .message-content {
            background: #f9fafb;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
            color: #1f2937;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chat-input-area {
            border-top: 1px solid #e5e7eb;
            padding: 20px;
            background: #f9fafb;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 150px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #374151;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 400px;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #fecaca;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            padding: 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-label {
            font-size: 13px;
            color: #6b7280;
        }

        .stats-value {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
                max-height: 400px;
            }
        }

        .api-key-input {
            position: relative;
        }

        .api-key-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 14px;
            padding: 4px;
        }

        .api-key-toggle:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Model Testing</h1>
            <p>Test AI models with custom system prompts using OpenRouter API</p>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="form-group">
                    <label for="api-key">OpenRouter API Key</label>
                    <div class="api-key-input">
                        <input 
                            type="password" 
                            id="api-key" 
                            placeholder="sk-or-v1-..."
                            aria-label="OpenRouter API Key"
                        >
                        <button class="api-key-toggle" id="api-key-toggle-btn" aria-label="Toggle API key visibility">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model" aria-label="Select AI Model">
                        <option value="google/gemini-2.0-flash-001">Google Gemini 2.0 Flash</option>
                        <option value="google/gemini-2.5-flash-preview">Google Gemini 2.5 Flash Preview</option>
                        <option value="google/gemini-2.5-pro-preview">Google Gemini 2.5 Pro Preview</option>
                        <option value="openai/gpt-4o-mini">OpenAI GPT-4o Mini</option>
                        <option value="openai/gpt-4o">OpenAI GPT-4o</option>
                        <option value="anthropic/claude-3.5-sonnet">Anthropic Claude 3.5 Sonnet</option>
                        <option value="anthropic/claude-3-haiku">Anthropic Claude 3 Haiku</option>
                        <option value="meta-llama/llama-3.1-70b-instruct">Meta Llama 3.1 70B</option>
                        <option value="meta-llama/llama-3.1-8b-instruct">Meta Llama 3.1 8B</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="system-prompt">System Prompt</label>
                    <textarea 
                        id="system-prompt" 
                        placeholder="You are a helpful assistant..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="temperature">
                        Temperature 
                        <span class="range-value" id="temp-value">0.7</span>
                    </label>
                    <input 
                        type="range" 
                        id="temperature" 
                        min="0" 
                        max="2" 
                        step="0.1" 
                        value="0.7"
                        aria-label="Temperature"
                        aria-valuemin="0"
                        aria-valuemax="2"
                        aria-valuenow="0.7"
                        aria-describedby="temp-value"
                    >
                </div>

                <div class="stats">
                    <div class="stats-item">
                        <span class="stats-label">Messages</span>
                        <span class="stats-value" id="message-count">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">History Size</span>
                        <span class="stats-value" id="history-size">0 KB</span>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-secondary" id="clear-btn" aria-label="Clear chat history">Clear</button>
                    <button class="btn btn-secondary" id="export-btn" aria-label="Export chat history">Export</button>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-messages" id="chat-messages" role="log" aria-live="polite" aria-label="Chat messages">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h3>Start a conversation</h3>
                        <p>Enter your OpenRouter API key and system prompt, then start chatting with the AI model.</p>
                    </div>
                </div>

                <div class="chat-input-area">
                    <div id="error-container" role="alert" aria-live="assertive"></div>
                    <div class="chat-input-wrapper">
                        <textarea 
                            id="user-input" 
                            class="chat-input" 
                            placeholder="Type your message here..."
                            aria-label="Message input"
                        ></textarea>
                        <button class="send-btn" id="send-btn" aria-label="Send message">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const OPENROUTER_API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        const STORAGE_KEY = 'ai-chat-history';
        const SETTINGS_KEY = 'ai-chat-settings';

        // State
        let chatHistory = [];
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadHistory();
            updateStats();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // API key toggle
            document.getElementById('api-key-toggle-btn').addEventListener('click', toggleApiKey);
            
            // Temperature slider
            const tempSlider = document.getElementById('temperature');
            tempSlider.addEventListener('input', (e) => {
                const value = e.target.value;
                document.getElementById('temp-value').textContent = value;
                e.target.setAttribute('aria-valuenow', value);
            });
            
            // Clear and Export buttons
            document.getElementById('clear-btn').addEventListener('click', clearChat);
            document.getElementById('export-btn').addEventListener('click', exportChat);
            
            // Send button and Enter key
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('user-input').addEventListener('keydown', handleKeyPress);
        }

        // Load settings from localStorage
        function loadSettings() {
            const settings = localStorage.getItem(SETTINGS_KEY);
            if (settings) {
                try {
                    const data = JSON.parse(settings);
                    if (data.apiKey) document.getElementById('api-key').value = data.apiKey;
                    if (data.model) document.getElementById('model').value = data.model;
                    if (data.systemPrompt) document.getElementById('system-prompt').value = data.systemPrompt;
                    if (data.temperature !== undefined) {
                        document.getElementById('temperature').value = data.temperature;
                        document.getElementById('temp-value').textContent = data.temperature;
                    }
                } catch (e) {
                    console.error('Error loading settings:', e);
                }
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            const settings = {
                apiKey: document.getElementById('api-key').value,
                model: document.getElementById('model').value,
                systemPrompt: document.getElementById('system-prompt').value,
                temperature: document.getElementById('temperature').value
            };
            try {
                localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
            } catch (e) {
                console.error('Error saving settings:', e);
                if (e.name === 'QuotaExceededError') {
                    showError('Storage quota exceeded. Please clear some chat history.');
                }
            }
        }

        // Load chat history from localStorage
        function loadHistory() {
            const history = localStorage.getItem(STORAGE_KEY);
            if (history) {
                try {
                    chatHistory = JSON.parse(history);
                    renderMessages();
                } catch (e) {
                    console.error('Error loading history:', e);
                    chatHistory = [];
                }
            }
        }

        // Save chat history to localStorage
        function saveHistory() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));
                updateStats();
            } catch (e) {
                console.error('Error saving history:', e);
                if (e.name === 'QuotaExceededError') {
                    showError('Storage quota exceeded. Please export and clear some chat history.');
                }
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('message-count').textContent = chatHistory.length;
            const historySize = new Blob([JSON.stringify(chatHistory)]).size;
            document.getElementById('history-size').textContent = (historySize / 1024).toFixed(2) + ' KB';
        }

        // Toggle API key visibility
        function toggleApiKey() {
            const input = document.getElementById('api-key');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Render all messages
        function renderMessages() {
            const container = document.getElementById('chat-messages');
            
            if (chatHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h3>Start a conversation</h3>
                        <p>Enter your OpenRouter API key and system prompt, then start chatting with the AI model.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = chatHistory.map(msg => {
                const time = new Date(msg.timestamp).toLocaleTimeString();
                return `
                    <div class="message">
                        <div class="message-header">
                            <span class="message-role ${msg.role}">${msg.role}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Clear error message
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            if (isLoading) return;

            const apiKey = document.getElementById('api-key').value.trim();
            const model = document.getElementById('model').value;
            const systemPrompt = document.getElementById('system-prompt').value.trim();
            const temperature = parseFloat(document.getElementById('temperature').value);
            const userInput = document.getElementById('user-input').value.trim();

            // Validation
            if (!apiKey) {
                showError('Please enter your OpenRouter API key');
                return;
            }

            // Validate API key format
            if (!apiKey.startsWith('sk-or-v1-')) {
                showError('Invalid API key format. OpenRouter API keys should start with "sk-or-v1-"');
                return;
            }

            if (!userInput) {
                showError('Please enter a message');
                return;
            }

            // Save settings
            saveSettings();

            // Clear input and error
            document.getElementById('user-input').value = '';
            clearError();

            // Add user message
            const userMessage = {
                role: 'user',
                content: userInput,
                timestamp: Date.now()
            };
            chatHistory.push(userMessage);
            renderMessages();
            saveHistory();

            // Set loading state
            isLoading = true;
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            sendBtn.setAttribute('aria-label', 'Sending message...');

            try {
                // Prepare messages for API
                const messages = [];
                
                // Add system prompt if provided
                if (systemPrompt) {
                    messages.push({
                        role: 'system',
                        content: systemPrompt
                    });
                }

                // Add chat history (only user and assistant messages)
                chatHistory
                    .filter(msg => msg.role === 'user' || msg.role === 'assistant')
                    .forEach(msg => {
                        messages.push({
                            role: msg.role,
                            content: msg.content
                        });
                    });

                // Call OpenRouter API
                const response = await fetch(OPENROUTER_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'AI Model Testing',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages,
                        temperature: temperature
                    })
                });

                if (!response.ok) {
                    let errorMessage = 'API request failed';
                    try {
                        const error = await response.json();
                        errorMessage = error.error?.message || errorMessage;
                    } catch (jsonParseError) {
                        // If parsing fails, provide status-specific messages
                        if (response.status === 401) {
                            errorMessage = 'Invalid API key. Please check your OpenRouter API key.';
                        } else if (response.status === 429) {
                            errorMessage = 'Rate limit exceeded. Please try again later.';
                        } else if (response.status === 500) {
                            errorMessage = 'Server error. Please try again later.';
                        } else {
                            errorMessage = `${errorMessage}: ${response.statusText}`;
                        }
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                const assistantMessage = data.choices?.[0]?.message?.content;
                
                if (!assistantMessage) {
                    throw new Error('No response from AI model. Please try again.');
                }

                // Add assistant message
                const message = {
                    role: 'assistant',
                    content: assistantMessage,
                    timestamp: Date.now()
                };
                chatHistory.push(message);
                renderMessages();
                saveHistory();

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to send message');
            } finally {
                // Reset loading state
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                sendBtn.setAttribute('aria-label', 'Send message');
            }
        }

        // Clear chat
        function clearChat() {
            if (chatHistory.length === 0) return;
            
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatHistory = [];
                saveHistory();
                renderMessages();
            }
        }

        // Export chat
        function exportChat() {
            if (chatHistory.length === 0) {
                showError('No chat history to export');
                return;
            }

            // Use confirm dialog: OK = JSON, Cancel = Markdown
            const exportAsJson = confirm('Choose export format:\n\nClick OK for JSON format\nClick Cancel for Markdown format');
            
            if (exportAsJson) {
                exportAsJSON();
            } else {
                exportAsMarkdown();
            }
        }

        // Export as JSON
        function exportAsJSON() {
            const data = {
                exportDate: new Date().toISOString(),
                model: document.getElementById('model').value,
                systemPrompt: document.getElementById('system-prompt').value,
                temperature: document.getElementById('temperature').value,
                messages: chatHistory
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            downloadFile(blob, `chat-export-${Date.now()}.json`);
        }

        // Export as Markdown
        function exportAsMarkdown() {
            const systemPrompt = document.getElementById('system-prompt').value;
            const model = document.getElementById('model').value;
            const temperature = document.getElementById('temperature').value;

            let markdown = `# AI Chat Export\n\n`;
            markdown += `**Date:** ${new Date().toLocaleString()}\n\n`;
            markdown += `**Model:** ${model}\n\n`;
            markdown += `**Temperature:** ${temperature}\n\n`;
            
            if (systemPrompt) {
                markdown += `**System Prompt:**\n\`\`\`\n${systemPrompt}\n\`\`\`\n\n`;
            }

            markdown += `## Chat History\n\n`;

            chatHistory.forEach(msg => {
                const time = new Date(msg.timestamp).toLocaleString();
                markdown += `### ${msg.role.toUpperCase()} (${time})\n\n`;
                markdown += `${msg.content}\n\n`;
                markdown += `---\n\n`;
            });

            const blob = new Blob([markdown], { type: 'text/markdown' });
            downloadFile(blob, `chat-export-${Date.now()}.md`);
        }

        // Download file
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // Revoke the URL after a delay to ensure download starts
            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 100);
        }
    </script>
</body>
</html>
